<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleim Tutar Hesaplayƒ±cƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- KOYU TEMA --- */
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --border-color: #404040;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            
            /* Renkler */
            --labor-gradient: linear-gradient(135deg, #006266 0%, #009432 100%);
            --parts-gradient: linear-gradient(135deg, #5758BB 0%, #1B1464 100%);
            --total-gradient: linear-gradient(135deg, #1289A7 0%, #0652DD 100%);
            
            --diff-neutral: linear-gradient(135deg, #4b4b4b 0%, #2d3436 100%);
            --diff-success: linear-gradient(135deg, #009432 0%, #20bf6b 100%);
            --diff-warning: linear-gradient(135deg, #F79F1F 0%, #EE5A24 100%);
            --diff-danger:  linear-gradient(135deg, #EA2027 0%, #B53471 100%);
            
            --primary-btn: #3c6382;
            --primary-btn-hover: #0a3d62;
            --danger-btn: #b33939;
            --danger-btn-hover: #8b0000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .input-group { margin-bottom: 20px; }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: #fff;
        }

        .manual-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 18px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: var(--input-bg);
            color: #fff;
            font-weight: bold;
        }

        textarea:focus, .manual-input:focus {
            outline: none;
            border-color: #7efff5;
            background-color: #353535;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active { transform: scale(0.98); }

        .btn-calc {
            background-color: var(--primary-btn);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-calc:hover { background-color: var(--primary-btn-hover); }

        .btn-clear {
            background-color: var(--danger-btn);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-clear:hover { background-color: var(--danger-btn-hover); }

        /* GRID */
        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .full-width-card { grid-column: 1 / -1; }

        @media (max-width: 768px) {
            .results { grid-template-columns: 1fr; }
            .full-width-card { grid-column: auto; }
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: background 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .bg-labor { background: var(--labor-gradient); }
        .bg-parts { background: var(--parts-gradient); }
        .bg-total { background: var(--total-gradient); }
        
        .bg-diff-neutral { background: var(--diff-neutral); }
        .bg-diff-success { background: var(--diff-success); }
        .bg-diff-warning { background: var(--diff-warning); }
        .bg-diff-danger  { background: var(--diff-danger); }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: 400;
        }

        .card .amount {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .card .status-msg {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
            background: rgba(0,0,0,0.4);
            padding: 6px 15px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .log-area {
            margin-top: 30px;
            background-color: #161616;
            padding: 15px;
            border-radius: 10px;
            font-size: 13px;
            color: #888;
            border: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-item { padding: 5px 0; border-bottom: 1px solid #333; }
        
        /* Yanƒ±p s√∂nme animasyonu */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(234, 32, 39, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(234, 32, 39, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 32, 39, 0); }
        }

        .warning-active {
            border: 1px solid #EA2027 !important;
            animation: pulse-red 2s infinite;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>üßæ Kleim Tutar Hesaplayƒ±cƒ±</h1>
    
    <div class="input-group">
        <label>1. Veri Yapƒ±≈ütƒ±rma Alanƒ±:</label>
        <textarea id="inputText" placeholder="Bilgileri buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>
    </div>
    
    <div class="btn-container">
        <button onclick="temizle()" class="btn-clear">üóëÔ∏è TEMƒ∞ZLE</button>
        <button onclick="hesapla()" class="btn-calc">üöÄ HESAPLA</button>
    </div>

    <div class="input-group" id="manualLaborGroup" style="display:none;">
        <label style="color: #ff6b6b; font-weight: bold;">üö´ 9910A TESPƒ∞T EDƒ∞LDƒ∞ - OTOMATƒ∞K HESAPLANMADI!</label>
        <label>L√ºtfen harici i≈ü√ßilik fatura tutarƒ±nƒ± manuel giriniz:</label>
        <input type="text" id="manualLaborInput" class="manual-input warning-active" placeholder="√ñrn: 1.679,17" onkeyup="toplamlariGuncelle()">
    </div>

    <div class="input-group" id="manualInputGroup" style="display:none;">
        <label>2. Kleim Par√ßa Yek√ºn (Kar≈üƒ±la≈ütƒ±rma ƒ∞√ßin):</label>
        <input type="text" id="manualPartInput" class="manual-input" placeholder="√ñrn: 1.250,50" onkeyup="farkHesapla()">
    </div>

    <div class="results" id="resultArea">
        <div class="card bg-labor">
            <h3>ƒ∞≈ü√ßilik Toplamƒ±</h3>
            <div class="amount" id="laborTotal">0,00 ‚Ç∫</div>
        </div>
        <div class="card bg-parts">
            <h3>Par√ßa Toplamƒ±</h3>
            <div class="amount" id="partsTotal">0,00 ‚Ç∫</div>
        </div>
        <div class="card bg-total">
            <h3>GENEL TOPLAM (BOS)</h3>
            <div class="amount" id="grandTotal">0,00 ‚Ç∫</div>
        </div>
        
        <div class="card bg-diff-neutral full-width-card" id="diffCard">
            <h3>PAR√áA TUTAR FARKI</h3>
            <div class="amount" id="diffTotal">0,00 ‚Ç∫</div>
            <div class="status-msg" id="diffStatus">Veri Bekleniyor</div>
        </div>
    </div>

    <div class="log-area" id="logArea" style="display:none;"></div>
</div>

<script>
    // Global Deƒüi≈ükenler
    let hesaplananParcaTutar = 0;
    let otomatikIscilikTutar = 0; 

    const parseMoney = (str) => {
        if (!str) return 0;
        if(typeof str === 'number') return str;
        let cleanStr = str.toString().replace(/\./g, '').replace(',', '.');
        let result = parseFloat(cleanStr);
        return isNaN(result) ? 0 : result;
    };

    const formatTR = (num) => num.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + ' ‚Ç∫';

    function hesapla() {
        const text = document.getElementById('inputText').value;
        
        if(!text.trim()) {
            alert("L√ºtfen √∂nce metin yapƒ±≈ütƒ±rƒ±n!");
            return;
        }

        const laborCalcRegex = /S√ºre\s*([0-9,]+).*?ƒ∞≈ü√ßilik Saat √úcreti:?\s*([0-9.,]+)/gi;
        const partsRegex = /Arƒ±za Par√ßa Tutarƒ±\s*([\d\.]+(?:,\d{1,2})?)/gi;

        let laborSum = 0;
        let partsSum = 0;
        let logHtml = "<strong>üîç HESAPLAMA LOGLARI:</strong><br>";

        // --- ƒ∞≈û√áƒ∞Lƒ∞K D√ñNG√úS√ú ---
        let match;
        while ((match = laborCalcRegex.exec(text)) !== null) {
            
            let startPos = Math.max(0, match.index - 80);
            let checkZone = text.substring(startPos, match.index);

            let sure = parseMoney(match[1]);
            let ucret = parseMoney(match[2]);
            let satirTutari = sure * ucret;

            // 2. ADIM: Bu par√ßada "9910A" var mƒ±?
            if (checkZone.toUpperCase().includes("9910A")) {
                // VARSA: HESAPLAMA! (Reddet)
                logHtml += `<div class='log-item' style='color: #ff6b6b; text-decoration: line-through;'>üö´ BLOKLANDI (9910A): ${match[1]} x ${match[2]} = ${satirTutari.toLocaleString('tr-TR')} ‚Ç∫</div>`;
                // laborSum += satirTutari;  <-- BU SATIR ARTIK √áALI≈ûMIYOR
            } else {
                // YOKSA: Normal Hesapla
                laborSum += satirTutari;
                logHtml += `<div class='log-item' style='color: #4cd137;'>‚úÖ Eklendi: ${match[1]} x ${match[2]} = <strong>${satirTutari.toLocaleString('tr-TR', {minimumFractionDigits: 2})} ‚Ç∫</strong></div>`;
            }
        }

        // --- PAR√áA D√ñNG√úS√ú ---
        while ((match = partsRegex.exec(text)) !== null) {
            let val = parseMoney(match[1]);
            partsSum += val;
            logHtml += `<div class='log-item'>üî© Par√ßa: <strong>${val.toLocaleString('tr-TR', {minimumFractionDigits: 2})} ‚Ç∫</strong></div>`;
        }
        
        otomatikIscilikTutar = laborSum;
        hesaplananParcaTutar = partsSum;

        // --- 9910A GENEL KONTROL√ú (Giri≈ü Kutusunu A√ßmak ƒ∞√ßin) ---
        if (text.toUpperCase().includes("9910A")) {
            document.getElementById('manualLaborGroup').style.display = 'block';
            logHtml += `<div class='log-item' style='color: #ff6b6b; border-top: 1px solid #444; margin-top:5px; padding-top:5px;'><strong>‚ö†Ô∏è Sƒ∞STEM UYARISI:</strong> 9910A algƒ±landƒ± ve otomatik hesaptan √ßƒ±karƒ±ldƒ±. Manuel giri≈ü bekleniyor.</div>`;
        } else {
            document.getElementById('manualLaborGroup').style.display = 'none';
            document.getElementById('manualLaborInput').value = ''; 
        }

        const resultArea = document.getElementById('resultArea');
        resultArea.style.display = 'grid'; 
        document.getElementById('manualInputGroup').style.display = 'block';
        document.getElementById('logArea').style.display = 'block';
        document.getElementById('logArea').innerHTML = logHtml;
        
        setTimeout(() => { resultArea.classList.add('show'); }, 10);

        toplamlariGuncelle();
        farkHesapla();
    }

    function toplamlariGuncelle() {
        let manuelIscilikStr = document.getElementById('manualLaborInput').value;
        let manuelIscilik = parseMoney(manuelIscilikStr);

        // Toplam ƒ∞≈ü√ßilik = Otomatik (9910A hari√ß diƒüerleri) + Manuel Girilen
        let toplamIscilik = otomatikIscilikTutar + manuelIscilik;
        let genelToplam = toplamIscilik + hesaplananParcaTutar;

        document.getElementById('laborTotal').innerText = formatTR(toplamIscilik);
        document.getElementById('partsTotal').innerText = formatTR(hesaplananParcaTutar);
        document.getElementById('grandTotal').innerText = formatTR(genelToplam);
    }

    function farkHesapla() {
        let girilenDegerStr = document.getElementById('manualPartInput').value;
        let diffCard = document.getElementById('diffCard');
        let diffStatus = document.getElementById('diffStatus');

        if(girilenDegerStr.trim() === "") {
            document.getElementById('diffTotal').innerText = "0,00 ‚Ç∫";
            diffCard.className = "card bg-diff-neutral full-width-card";
            diffStatus.innerText = "Veri Bekleniyor";
            return;
        }

        let girilenDeger = parseMoney(girilenDegerStr);
        let fark = girilenDeger - hesaplananParcaTutar;

        document.getElementById('diffTotal').innerText = formatTR(fark);

        diffCard.className = "card full-width-card"; 

        if (Math.abs(fark) < 0.01) { 
            diffCard.classList.add("bg-diff-success");
            diffStatus.innerText = "‚úÖ PAR√áA TUTARI E≈ûƒ∞T";
        } 
        else if (fark < 0) {
            diffCard.classList.add("bg-diff-danger");
            diffStatus.innerText = "‚ö†Ô∏è ESƒ∞Gƒ∞ PAR√áA TUTARI D√ú≈û√úK";
        } 
        else {
            diffCard.classList.add("bg-diff-warning");
            diffStatus.innerText = "‚ö†Ô∏è ESƒ∞Gƒ∞ PAR√áA TUTARI BOSTAN FAZLA"; 
        }
    }

    function temizle() {
        document.getElementById('inputText').value = '';
        document.getElementById('manualPartInput').value = '';
        document.getElementById('manualLaborInput').value = '';
        
        document.getElementById('laborTotal').innerText = '0,00 ‚Ç∫';
        document.getElementById('partsTotal').innerText = '0,00 ‚Ç∫';
        document.getElementById('grandTotal').innerText = '0,00 ‚Ç∫';
        document.getElementById('diffTotal').innerText = '0,00 ‚Ç∫';
        
        document.getElementById('diffCard').className = "card bg-diff-neutral full-width-card";
        document.getElementById('diffStatus').innerText = "Veri Bekleniyor";

        hesaplananParcaTutar = 0;
        otomatikIscilikTutar = 0;

        const resultArea = document.getElementById('resultArea');
        resultArea.classList.remove('show');
        document.getElementById('manualInputGroup').style.display = 'none';
        document.getElementById('manualLaborGroup').style.display = 'none';
        
        document.getElementById('logArea').innerHTML = '';
        document.getElementById('logArea').style.display = 'none';
    }
</script>

</body>
</html>
